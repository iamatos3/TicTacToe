<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic Tac Toe</h1>

      <section>
      <!-- sign-up form-->
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>

          <button class="btn btn-primary">Sign Up</button>
        </fieldset>
      </form>

      <!-- sign-in form -->
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>


          <button class="btn btn-primary">Sign In</button>
        </fieldset>
      </form>

      <!-- Change Password -->
      <section id="after-sign-in">

        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Current Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>

            <button class="btn btn-primary">Change Password</button>
          </fieldset>
        </form>

      <!-- Sign Out-->
        <button id="sign-out" class="btn btn-danger">
          Sign Out
        </button>
      </section>

          <!-- User Feedback -->
          <section>
            <div id="error-message"></div>
            <div id="ttt-display"></div>
          </section>
     </section>

     <!-- Game Grid -->
      <div class="container"></div>
        <div class="row">
          <div class="col-4 col-lg-4 box">box1</div>
          <div class="col-4 col-lg-4 box">box2</div>
          <div class="col-4 col-lg-4 box">box3</div>
          <div class="col-4 col-lg-4 box">box4</div>
          <div class="col-4 col-lg-4 box">box5</div>
          <div class="col-4 col-lg-4 box">box6</div>
        </div>

        <div class="row">
          <div class="col-4 col-lg-4 box">box7</div>
          <div class="col-4 col-lg-4 box">box8</div>
          <div class="col-4 col-lg-4 box">box9</div>
        </div>


      </div>
    </body>
</html>
