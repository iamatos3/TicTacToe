<!DOCTYPE html>
<html>
  <head>
    <title>TIC TAC TOE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <section id="before-sign-in">
      <!-- sign-up form-->
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required/>
          <input type="password" name="credentials[password]" placeholder="Password" required/>
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required/>

          <button class="btn btn-primary">Sign Up</button>
        </fieldset>
      </form>
      <br>
      <!-- sign-in form -->
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required/>
          <input type="password" name="credentials[password]" placeholder="Password" required/>

          <button class="btn btn-primary">Sign In</button>
        </fieldset>
      </form>
    </section>

      <!-- Change Password -->
      <section id="after-sign-in">
       <div id="password-hide">
        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
            <input
              type="password"
              name="passwords[old]"
              placeholder="Current Password"
              required
            />
            <input
              type="password"
              name="passwords[new]"
              placeholder="New Password"
              required
            />

            <button class="btn btn-primary">Change Password</button>
          </fieldset>
        </form>
       </div>
        <!-- Sign Out-->
        <section id="sign-out-button">
          <button id="sign-out" class="btn btn-danger">Sign Out</button>
        </section>

        <!-- User Feedback -->
        <section>
          <div id="error-message"></div>
          <div id="ttt-display"></div>
        </section>
    <hr>


        <!-- New Game -->
      <section id="new-game-button">
        <button id="new-game" class="btn btn-success">New Game</button>
      </section>

      <h4>Play the classic game here</h4>

    <!-- Game Grid -->
    <section id="game-grid" class="container">
      <div class="row h-100 board">
        <div class="col-4 box" id="0"></div>
        <div class="col-4 box" id="1"></div>
        <div class="col-4 box" id="2"></div>

        <div class="col-4 box" id="3"></div>
        <div class="col-4 box" id="4"></div>
        <div class="col-4 box" id="5"></div>

        <div class="col-4 box" id="6"></div>
        <div class="col-4 box" id="7"></div>
        <div class="col-4 box" id="8"></div>
      </div>
    </section>
  </section>

  </body>
</html>
